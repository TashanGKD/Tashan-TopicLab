services:
  backend:
    build:
      context: ./backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - WORKSPACE_BASE=/app/workspace
    volumes:
      - ${WORKSPACE_PATH:-./backend/workspace}:/app/workspace
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
